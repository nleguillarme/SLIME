[source]
id=bacdive

[source.metadata]
title=BacDive
creator=SÃ¶hngen et al
subject=bacteria
description=The Bacterial Diversity Metadatabase
date=2023
format=csv
identifier=10.1093/nar/gkt1058
language=en

[annotators]

[annotators.TaxonAnnotator]
type=taxonomy
source="NCBI"
targets=["NCBI", "GBIF", "OTT"]

[annotators.YAMLMap]
type=map
mapping_file=mapping.yml

[annotators.SFWO]
type=ontology
shortname=sfwo

[extract]

[extract.file]
file_path=data/custom_download_bacdive_2023-12-12.csv

[transform]
format=csv
delimiter=","
chunksize=1000

[transform.cleanse]
script="clean.py"

[transform.ets]
na=""

[transform.annotate]

[transform.annotate.taxon]
label=strains.Species
id=strains_taxid.tax_id
annotators=["TaxonAnnotator"]

[transform.annotate.trait]
label=nutrition_type.Nutrition type
annotators=["SFWO", "YAMLMap"]

[transform.triplify]
mapping=guild_mapping.xlsx
